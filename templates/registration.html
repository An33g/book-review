{% extends "layout.html" %} 

{% block body %}
    <div class="container">
        <div class="form">
            <form action = "{{ url_for('registration')}}", method="post">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input name= "username"type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter username" autofocus>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input name="confirmation" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="menu">
            <a href="{{ url_for('registration') }}">Register </a><span>|</span>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        </div>                
    </div>

{% endblock %}
